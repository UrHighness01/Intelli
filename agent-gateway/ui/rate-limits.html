<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate Limits ‚Äî Intelli Gateway</title>
  <style>
    :root {
      --bg:       #0f1117;
      --surface:  #1a1d27;
      --surface2: #21253a;
      --border:   #2d3145;
      --accent:   #6c63ff;
      --green:    #3ddc84;
      --red:      #ff6b6b;
      --yellow:   #ffd166;
      --text:     #e2e4f0;
      --muted:    #7b7f9e;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; min-height: 100vh; }

    header {
      background: var(--surface); border-bottom: 1px solid var(--border);
      padding: 18px 28px; display: flex; align-items: center; gap: 14px;
    }
    .logo {
      width: 34px; height: 34px; border-radius: 9px;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem; font-weight: 900; color: #fff;
    }
    header h1 { font-size: 1.2rem; font-weight: 700; }
    header a { margin-left: auto; color: var(--muted); font-size: .82rem; text-decoration: none; }
    header a:hover { color: var(--text); }

    main { padding: 28px; max-width: 1100px; margin: 0 auto; }

    /* Auth row */
    #auth-row {
      background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
      padding: 16px 20px; display: flex; gap: 10px; align-items: center; margin-bottom: 22px;
    }
    #auth-row input { flex: 1; background: var(--surface2); border: 1px solid var(--border); border-radius: 7px; color: var(--text); padding: 8px 12px; font-size: .88rem; }
    #auth-row input:focus { outline: none; border-color: var(--accent); }

    /* Layout */
    #layout { display: grid; grid-template-columns: 340px 1fr; gap: 18px; }
    @media (max-width: 740px) { #layout { grid-template-columns: 1fr; } }

    /* Panels */
    .panel {
      background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
      overflow: hidden; display: flex; flex-direction: column;
    }
    .panel-header {
      padding: 14px 18px; border-bottom: 1px solid var(--border);
      font-weight: 700; font-size: .92rem; display: flex; align-items: center; gap: 8px;
    }
    .panel-body { padding: 18px; overflow-y: auto; flex: 1; }

    /* Form rows */
    .field-row { margin-bottom: 14px; }
    .field-row label { display: block; font-size: .72rem; color: var(--muted); font-weight: 700;
      text-transform: uppercase; letter-spacing: .05em; margin-bottom: 5px; }
    .field-row input[type="number"],
    .field-row input[type="text"] {
      width: 100%; background: var(--surface2); border: 1px solid var(--border);
      border-radius: 7px; color: var(--text); padding: 8px 11px; font-size: .88rem;
    }
    .field-row input:focus { outline: none; border-color: var(--accent); }

    /* Toggle */
    .toggle-row { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
    .toggle-row label { font-size: .82rem; color: var(--text); }
    .toggle {
      position: relative; width: 42px; height: 22px;
    }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0; background: var(--border); border-radius: 22px; cursor: pointer;
      transition: .25s;
    }
    .slider::before {
      content: ''; position: absolute; width: 16px; height: 16px; background: #fff;
      border-radius: 50%; left: 3px; top: 3px; transition: .25s;
    }
    .toggle input:checked + .slider { background: var(--accent); }
    .toggle input:checked + .slider::before { transform: translateX(20px); }

    /* Buttons */
    button {
      background: var(--surface2); border: 1px solid var(--border); border-radius: 7px;
      color: var(--text); padding: 8px 16px; font-size: .84rem; cursor: pointer; transition: border-color .2s;
    }
    button:hover { border-color: var(--accent); }
    button.primary { background: var(--accent); border-color: var(--accent); color: #fff; font-weight: 600; }
    button.primary:hover { background: #7c73ff; }
    button.danger { border-color: var(--red); color: var(--red); font-size: .78rem; padding: 4px 10px; }
    button.danger:hover { background: rgba(255,107,107,.1); }
    button.full { width: 100%; margin-top: 6px; }

    /* Divider */
    .section-sep { height: 1px; background: var(--border); margin: 16px 0; }
    .section-label { font-size: .72rem; color: var(--muted); font-weight: 700; text-transform: uppercase; letter-spacing: .05em; margin-bottom: 10px; }

    /* Snapshot table */
    #snapshot-header {
      display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
    }
    #snap-refresh-lbl { font-size: .75rem; color: var(--muted); margin-left: auto; }
    table { width: 100%; border-collapse: collapse; font-size: .82rem; }
    thead tr { background: var(--surface2); }
    th { padding: 8px 10px; text-align: left; color: var(--muted); font-weight: 600; font-size: .72rem; text-transform: uppercase; letter-spacing: .04em; }
    td { padding: 8px 10px; border-top: 1px solid var(--border); vertical-align: middle; }
    tr:hover td { background: rgba(108,99,255,.05); }
    td.mono { font-family: monospace; font-size: .8rem; }
    .badge {
      display: inline-block; padding: 2px 7px; border-radius: 4px; font-size: .68rem; font-weight: 700;
      text-transform: uppercase; letter-spacing: .04em;
    }
    .badge.ip   { background: rgba(61,220,132,.15); color: var(--green); border: 1px solid rgba(61,220,132,.3); }
    .badge.user { background: rgba(108,99,255,.15); color: var(--accent); border: 1px solid rgba(108,99,255,.3); }
    #empty-snap { color: var(--muted); font-size: .85rem; text-align: center; padding: 28px 0; }

    /* Toast */
    #toast {
      position: fixed; bottom: 28px; right: 28px;
      background: var(--surface2); border: 1px solid var(--border);
      border-radius: 8px; padding: 10px 18px; font-size: .82rem;
      opacity: 0; transition: opacity .25s; pointer-events: none; z-index: 100;
    }
    #toast.show { opacity: 1; }
    #toast.ok   { border-color: var(--green); color: var(--green); }
    #toast.err  { border-color: var(--red);   color: var(--red); }
  </style>
</head>
<body>

<header>
  <div class="logo">‚ö°</div>
  <h1>Rate Limits</h1>
  <a href="index.html">‚Üê Hub</a>
</header>

<main>
  <!-- Auth -->
  <div id="auth-row">
    <input type="password" id="token-input" placeholder="Admin Bearer token‚Ä¶" />
    <button class="primary" onclick="connect()">Connect</button>
  </div>

  <div id="layout">
    <!-- Left: Config editor -->
    <div class="panel">
      <div class="panel-header">‚öô Configuration</div>
      <div class="panel-body">
        <div class="toggle-row">
          <label class="toggle">
            <input type="checkbox" id="cfg-enabled" />
            <span class="slider"></span>
          </label>
          <label for="cfg-enabled">Rate limiting enabled</label>
        </div>

        <div class="section-sep"></div>
        <div class="section-label">IP / Client limits</div>

        <div class="field-row">
          <label>Max requests per window</label>
          <input type="number" id="cfg-max-req" min="1" placeholder="60" />
        </div>
        <div class="field-row">
          <label>Window (seconds)</label>
          <input type="number" id="cfg-window" min="1" placeholder="60" />
        </div>
        <div class="field-row">
          <label>Burst (max simultaneous)</label>
          <input type="number" id="cfg-burst" min="1" placeholder="10" />
        </div>

        <div class="section-sep"></div>
        <div class="section-label">Per-user limits</div>

        <div class="field-row">
          <label>User max requests per window</label>
          <input type="number" id="cfg-user-max-req" min="1" placeholder="120" />
        </div>
        <div class="field-row">
          <label>User window (seconds)</label>
          <input type="number" id="cfg-user-window" min="1" placeholder="60" />
        </div>

        <button class="primary full" onclick="applyConfig()">Apply changes</button>
      </div>
    </div>

    <!-- Right: Live snapshot -->
    <div class="panel">
      <div class="panel-header">
        üìä Live Usage Snapshot
        <span id="snap-refresh-lbl">‚Äî auto-refresh every 10 s</span>
      </div>
      <div class="panel-body">
        <div id="snapshot-header">
          <button onclick="refreshSnapshot()">‚Üª Refresh now</button>
        </div>
        <div id="empty-snap">Connect to view live usage data.</div>
        <table id="snap-table" style="display:none">
          <thead>
            <tr>
              <th>Client</th>
              <th>Type</th>
              <th style="text-align:right">Hits</th>
              <th style="text-align:right">Remaining</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="snap-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<div id="toast"></div>

<script>
'use strict';

let _token = '';
let _snapTimer = null;
let _config = {};

// ‚îÄ‚îÄ Auth ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function connect() {
  const t = document.getElementById('token-input').value.trim();
  if (!t) { toast('Paste a token first', 'err'); return; }
  _token = t;
  sessionStorage.setItem('gw_token', t);
  load();
}

function _headers() {
  return { 'Authorization': 'Bearer ' + _token, 'Content-Type': 'application/json' };
}

// ‚îÄ‚îÄ Load ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function load() {
  try {
    const r = await fetch('/admin/rate-limits', { headers: _headers() });
    if (r.status === 401) { toast('Unauthorized ‚Äî check token', 'err'); return; }
    const data = await r.json();
    _config = data.config || {};
    fillConfig(_config);
    renderSnapshot(data.snapshot || []);
    if (!_snapTimer) {
      _snapTimer = setInterval(refreshSnapshot, 10000);
    }
  } catch (e) {
    toast('Load failed: ' + e.message, 'err');
  }
}

async function refreshSnapshot() {
  if (!_token) return;
  try {
    const r = await fetch('/admin/rate-limits', { headers: _headers() });
    if (!r.ok) return;
    const data = await r.json();
    renderSnapshot(data.snapshot || []);
  } catch (_) {}
}

// ‚îÄ‚îÄ Config ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function fillConfig(cfg) {
  document.getElementById('cfg-enabled').checked      = !!cfg.enabled;
  document.getElementById('cfg-max-req').value        = cfg.max_requests ?? '';
  document.getElementById('cfg-window').value         = cfg.window_seconds ?? '';
  document.getElementById('cfg-burst').value          = cfg.burst ?? '';
  document.getElementById('cfg-user-max-req').value   = cfg.user_max_requests ?? '';
  document.getElementById('cfg-user-window').value    = cfg.user_window_seconds ?? '';
}

async function applyConfig() {
  if (!_token) { toast('Connect first', 'err'); return; }
  const body = {
    enabled:             document.getElementById('cfg-enabled').checked,
    max_requests:        intVal('cfg-max-req'),
    window_seconds:      intVal('cfg-window'),
    burst:               intVal('cfg-burst'),
    user_max_requests:   intVal('cfg-user-max-req'),
    user_window_seconds: intVal('cfg-user-window'),
  };
  // strip nulls
  Object.keys(body).forEach(k => { if (body[k] === null) delete body[k]; });
  try {
    const r = await fetch('/admin/rate-limits', {
      method: 'PUT', headers: _headers(), body: JSON.stringify(body),
    });
    if (!r.ok) { const e = await r.json(); toast(e.detail || 'Error', 'err'); return; }
    toast('Config updated', 'ok');
    await load();
  } catch (e) {
    toast(e.message, 'err');
  }
}

function intVal(id) {
  const v = parseInt(document.getElementById(id).value, 10);
  return isNaN(v) ? null : v;
}

// ‚îÄ‚îÄ Snapshot ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderSnapshot(rows) {
  const empty = document.getElementById('empty-snap');
  const tbl   = document.getElementById('snap-table');
  const tbody = document.getElementById('snap-body');
  if (!rows.length) {
    empty.textContent = 'No active clients in current window.';
    empty.style.display = 'block';
    tbl.style.display = 'none';
    return;
  }
  empty.style.display = 'none';
  tbl.style.display   = 'table';
  tbody.innerHTML = rows.map(row => {
    const isUser = row.type === 'user';
    const pct = row.max > 0 ? Math.round((row.hits / row.max) * 100) : 0;
    const remaining = Math.max(0, (row.max ?? 0) - (row.hits ?? 0));
    return `<tr>
      <td class="mono">${esc(row.key)}</td>
      <td><span class="badge ${isUser ? 'user' : 'ip'}">${isUser ? 'user' : 'IP'}</span></td>
      <td style="text-align:right">${row.hits ?? 0} <span style="color:var(--muted);font-size:.7rem">(${pct}%)</span></td>
      <td style="text-align:right">${remaining}</td>
      <td style="text-align:right">
        <button class="danger" onclick="evict(${JSON.stringify(row.key)}, ${JSON.stringify(row.type)})">Evict</button>
      </td>
    </tr>`;
  }).join('');
  document.getElementById('snap-refresh-lbl').textContent =
    '‚Äî refreshed ' + new Date().toLocaleTimeString();
}

async function evict(key, type) {
  if (!_token) return;
  let url;
  if (type === 'user') {
    url = '/admin/rate-limits/users/' + encodeURIComponent(key);
  } else {
    url = '/admin/rate-limits/clients/' + encodeURIComponent(key);
  }
  try {
    const r = await fetch(url, { method: 'DELETE', headers: _headers() });
    if (!r.ok) { const e = await r.json(); toast(e.detail || 'Error', 'err'); return; }
    toast('Evicted ' + key, 'ok');
    await refreshSnapshot();
  } catch (e) {
    toast(e.message, 'err');
  }
}

// ‚îÄ‚îÄ Utilities ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function esc(s) {
  return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function toast(msg, type) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.className = 'show ' + (type || '');
  clearTimeout(toast._t);
  toast._t = setTimeout(() => { el.className = ''; }, 3000);
}

// ‚îÄ‚îÄ Auto-connect ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
window.addEventListener('DOMContentLoaded', () => {
  const stored = sessionStorage.getItem('gw_token');
  if (stored) {
    _token = stored;
    document.getElementById('token-input').value = stored;
    load();
  }
});
</script>
</body>
</html>
