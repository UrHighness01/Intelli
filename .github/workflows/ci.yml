name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add repo root to PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - name: Set SANDBOX_WORKER_PATH for tests
        run: |
          echo "SANDBOX_WORKER_PATH=$GITHUB_WORKSPACE/agent-gateway/sandbox/worker.py" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r agent-gateway/requirements.lock
          # uvloop has no Windows wheel so it cannot be hashed in the lock
          # file compiled on Windows.  Install it separately here; it is a
          # pure performance optimisation for uvicorn (faster event loop).
          pip install uvloop
          pip install pip-licenses pip-audit
      - name: Start gateway for integration tests
        run: |
          nohup python -m uvicorn agent_gateway.app:app --host 127.0.0.1 --port 8080 &
          echo $! > uvicorn.pid
          for i in {1..15}; do
            if curl -sS http://127.0.0.1:8080/health >/dev/null; then
              echo "gateway up"; break
            fi
            sleep 1
          done

      - name: Run tests (unit + integration)
        run: |
          pytest -q agent-gateway

      - name: Teardown gateway
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
      - name: Generate SBOM (pip-licenses)
        run: |
          pip-licenses --format=json --output-file=sbom.json || true
      - name: Run pip-audit
        run: |
          pip-audit --format=json --output-file=audit.json || true
      - name: Upload SBOM and audit
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-audit
          path: |
            sbom.json
            audit.json
